name: resturent
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  get: ^4.7.2
  image_picker: ^1.2.0
  permission_handler: ^12.0.1
  curved_navigation_bar: ^1.0.6
  flutter_launcher_icons: ^0.14.4
  qr_code_scanner: ^1.0.1
  share_plus: ^12.0.0
  pin_code_fields: ^8.0.1

  quickalert: ^1.1.0
  shared_preferences: ^2.5.3

dev_dependencies:
  flutter_test:
    sdk: flutter
flutter_icons:
  android: true
  ios: true
  image_path: "Assets/Images/dsoi_logo.JPG"

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - Assets/Images/
    - Assets/Drink/
    - Assets/Non-Veg/
    - Assets/Snack/
    - Assets/Veg/
    - Assets/Liquor/
    - Assets/Images/man_Image.jpg
    - Assets/Images/mhow_logo-removebg-preview.png
    - Assets/Images/images.png

dependency_overrides:
  qr_code_scanner:
    git:
      url: https://github.com/juliuscanute/qr_code_scanner.git
      ref: master
